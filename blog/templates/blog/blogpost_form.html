{% extends 'mailing/base.html' %}

{% block title %}Create/Edit Blog Post{% endblock %}

{% block content %}
  <h2>Create/Edit Blog Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
