{% extends 'mailing/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Register</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block mt-4">Регистрация</button>
            </form>
          </div>
        </div>
        <p class="text-center mt-3">
          Уже есть аккаунт? <a href="{% url 'users:login' %}">Login</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
