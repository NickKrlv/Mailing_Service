<!-- templates/base_generic.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>

<header class="bg-dark text-white p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="#" class="text-white text-decoration-none">
                <strong>My Mailing Service</strong>
            </a>
            <nav class="nav">
                <a class="nav-link text-white" href="{% url 'mailing:index' %}">Главная</a>
                <a class="nav-link text-white" href="#">Блог</a>
                <a class="nav-link text-white" href="#">Клиенты</a>
                <a class="nav-link text-white" href="#">Журнал рассылок</a>
                {% if not request.user.is_authenticated %}
                <a class="nav-link text-white" href="{% url 'users:login' %}">Вход</a>
                <a class="nav-link text-white" href="{% url 'users:register' %}">Регистрация</a>
                {% else %}
                <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link text-white nav-link">Выход</button>
                </form>
                {% endif %}
            </nav>
        </div>
    </div>
</header>

{% block content %}{% endblock %}

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
    </div>
</footer>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/holder.min.js' %}"></script>
</body>
</html>
