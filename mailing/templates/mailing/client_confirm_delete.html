{% extends 'mailing/base.html' %}
{% block title %}Подтверждение удаления клиента{% endblock %}

{% block content %}
<main role="main">
    <div class="container">
        <h2 class="mt-4 mb-4">Подтверждение удаления клиента</h2>
        <p>Вы уверены, что хотите удалить клиента "{{object.name}}"?</p>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
        </form>
        <a href="{% url 'mailing:clients' %}" class="btn btn-secondary">Отмена</a>
    </div>
</main>
{% endblock %}
