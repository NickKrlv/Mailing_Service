{% extends 'mailing/base.html' %}
{% block title %}Форма клиента{% endblock %}

{% block content %}

    <div class="container">
        <h2 class="mt-4 mb-4">Форма клиента</h2>

            {% csrf_token %}

        </form>
    </div>
</main>
{% endblock %}
